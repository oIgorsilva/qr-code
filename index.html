<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          white: "hsl(0, 0%, 100%)",
          "light-gray": "hsl(212, 45%, 89%)",
          "grayish-blue": "hsl(220, 15%, 55%)",
          "dark-blue": "hsl(218, 44%, 22%)",
        },
        fontFamily: "Outfit",
        screens: {
          desktop: "1440px"
        }
      }
    }
  }
</script>
<body class="bg-light-gray w-screen h-screen flex items-center justify-center px-6 ">
  <div class="bg-white rounded-3xl p-4 flex flex-col gap-4 pb-8 desktop:w-[350px]">

    <img class="rounded-2xl " src="/images/image-qr-code.png" alt="qr-code">

    <h1 class="flex flex-col text-center text-2xl font-bold text-dark-blue ">Improve your front-end skills by building
      projects</h1>

    <p class="text-center text-base text-grayish-blue text-lg ">Scan the QR code to visit Frontend Mentor and take your
      coding skills to the next level</p>


  </div>
</body>
</html>
